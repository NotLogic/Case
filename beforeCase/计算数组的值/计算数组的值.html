<body>
    <script>
        var sum = function () {
            var i, sum = 0
            for (i = 0; i < arguments.length; i += 1) {
                sum += arguments[i]
            }
            return sum
        }
        console.log(sum(4, 8, 15, 16, 23, 42));   // 108


        var arr = [4, 8, 15, 16, 23, 42]
        var sums = function (arr) {
            var sum = 0
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i]
                console.log(arr[i])
            }
            return sum
        }
        console.log(sums(arr))    
    </script>
